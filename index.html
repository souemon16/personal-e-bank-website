<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal E-Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <!-- LOGIN SECTION STARTS  -->
    <section id="login-box">
        <br>
        <h2 class="display-3 text-center">Personal E-Bank</h2>

        <div class="login-input">
            <h3 class="text-center">Please Sign-in</h3>
            <br>
            <input type="Text" class="form-control" name="Username" placeholder="Type your username here" id="userName">
            <br>
            <input type="password" class="form-control" name="Password" placeholder="Type your password here"
                id="password">
            <br>
            <div class="sec-remember">
                <input type="checkbox" class="d-inline" name="Remember Me" id="rememberMe">
                <p class="d-inline">Remember Me</p>
            </div>
            <br>
            <br>
            <button type="submit" id="btn-login" class="btn btn-outline-info btn-submit" value="sign-in">Sign
                In</button>
            <br>
            <br>
            <small><span class="copyright">&#169 2012-2020</span></small>

        </div>
    </section>
    <!-- LOGIN SECTION ENDS  -->

    <!-- BANKING SECTION STARTS  -->
    <section id="e-bank">
        <h1 class="display-2 text-center mt-5" id="title-main">Welcome To Your E-Bank</h1>
        <div class="row" id="pricing-cards">
            <div class="col-md-4">
                <div id="deposit" class="account">
                    <h4 class="display-4">Deposit</h4>
                    <h1 class="display-2">$ <span id="currentDeposit">00</span>
                    </h1>
                </div>
            </div>
            <div class="col-md-4">
                <div id="withdraw" class="account">
                    <h4 class="display-4">Withdraw</h4>
                    <h1 class="display-2">$ <span id="currentWithdraw">00</span></h1>
                </div>
            </div>
            <div class="col-md-4">
                <div id="balance" class="account">
                    <h4 class="display-4">Balance</h4>
                    <h1 class="display-2">$ <span id="currentBalance">00</span></h1>
                </div>
            </div>
        </div>


        <div class="row" id="transaction-cards">
            <div class="col-md-6">
                <div id="deposit-money" class=" transaction">
                    <h3 class="display-4">Deposit</h3>
                    <input type="number" class="form-control" placeholder="$ Amount You Want To Deposit"
                        name="Deposit Amount" id="depositAmount">
                    <br>
                    <button class="btn btn-info" id="depositButton">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div id="withdrawal-money" class="transaction">
                    <h3 class="display-4">Withdraw</h3>
                    <input type="number" class="form-control" placeholder="$ Amount You Want To Withdraw"
                        name="Withdraw Amount" id="withdrawAmount">
                    <br>
                    <button class="btn btn-info" id="withdrawButton">Withdraw</button>
                </div>
            </div>
        </div>
    </section>
    <!-- BANKING SECTION ENDS  -->

    <!-- JAVASCRIPT SECTION     -->
    <script src="javascript.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
        </script>
</body>

</html>
